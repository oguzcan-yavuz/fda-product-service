version: v1.0
name: fda-product-service
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version

      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store

  - name: Test
    task:
      jobs:
        - name: Lint
          commands:
            - cache restore
            - npm run lint

        - name: Unit tests
          commands:
            - cache restore
            - npm test

        - name: Integration tests
          commands:
            - cache restore
            - npm run test:integration

        - name: E2E tests
          commands:
            - cache restore
            - npm run test:e2e
